<div class="card" style="width: 18rem;" *ngIf="tutorial?.id !== 0">
    <div class="card-body">
        <h5 class="card-title">Tutorial</h5>
        <p><strong>Título:</strong> {{tutorial.nombre}}</p>
        <p><strong>Descripción:</strong> {{tutorial.descripcion}}</p>
        <p><strong>Estado:</strong> {{tutorial.estado}}</p>
        <button class="btn btn-warning" (click)="editar()">Editar</button>
    </div>
</div>
