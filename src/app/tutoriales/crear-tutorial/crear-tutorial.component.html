<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Proyecto Final</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tutoriales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Agregar Tutoriales</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
   
    <div class="container">
      <div class="row">
         <div class="col">
       
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Titulo</label>
              <input type="email" class="form-control" [(ngModel)] = "tutorial.nombre"  id="exampleInputEmail1" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Descripcion</label>
              <input type="text" class="form-control" [(ngModel)] = "tutorial.descripcion" id="exampleInputPassword1">
            </div>
             <button type="submit" class="btn btn-primary" (click)="agregarTuto()" >Submit</button>
         </div>
      </div>
    </div>
  </div>
